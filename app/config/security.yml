# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    encoders:
        A2\UserBundle\Entity\User: sha512

    role_hierarchy:
        # Un manager h√©rite des droits d'utilisateur de base
        ROLE_MANAGER:      ROLE_USER
        # Un admin a aussi les droits manager et plus
        ROLE_ADMIN:        ROLE_MANAGER
        # Puis le role superadmin
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main_login:
            pattern:   ^/login$
            anonymous: true

        main_register:
            pattern:   ^/register/$
            anonymous: true

        main:
            pattern:        ^/
            anonymous:      false
            provider:       main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path:       fos_user_security_logout
                target:     fos_user_security_login
            remember_me:
                secret:     %secret%

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1, requires_channel: https }
        - { path: ^/admin, roles: ROLE_ADMIN }