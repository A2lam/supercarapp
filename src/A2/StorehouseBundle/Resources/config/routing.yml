a2_storehouse_index:
    path:            /
    defaults:
        _controller: A2StorehouseBundle:Storehouse:index
    methods:         [GET, POST]

a2_storehouse_show:
    path:            /{id}/show
    defaults:
        _controller: A2StorehouseBundle:Storehouse:show
    requirements:
        id:          \d+
    methods:         GET

a2_storehouse_new:
    path:            /new
    defaults:
        _controller: A2StorehouseBundle:Storehouse:new
    methods:         [GET, POST]

a2_storehouse_edit:
    path:            /{id}/edit
    defaults:
        _controller: A2StorehouseBundle:Storehouse:edit
    requirements:
        id:          \d+
    methods:         [GET, POST]

a2_storehouse_delete:
    path:            /{id}/delete
    defaults:
        _controller: A2StorehouseBundle:Storehouse:delete
    requirements:
        id:          \d+
    methods:         [GET, POST]